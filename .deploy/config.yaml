# fpm-config map
apiVersion: v1
kind: ConfigMap
metadata:
  name: fpm-config
  namespace: default
data:
  docker.conf: |
    [global]
    error_log = /proc/self/fd/2
    log_limit = 8192

    [www]
    access.log = /proc/self/fd/2
    clear_env = no
    catch_workers_output = yes
    decorate_workers_output = no
---

# php-config map
apiVersion: v1
kind: ConfigMap
metadata:
  name: php-config
  namespace: default
data:
  php.ini: |
    error_reporting = E_ALL
    log_errors = On
    error_log = /proc/self/fd/2
---

